    <div class="" id="ex">
   
    </div>
      <script type="text/babel">
      
        var MyRef=React.createClass({
          toFucos:function(){
            this.refs.myDom.focus();
          },
           
        render:function(){ 
          return (<div>
              <input type="text" ref="myDom"/>

        }
        });
          //在React中 不能给body替换给多个 控件,否则会报错
