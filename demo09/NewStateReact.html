<html>
	 <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
  	<div id="ex"></div>
  	<script type="text/babel">
  		var MySwichData=React.createClass({
  			getInitialState() {
  			    return {
  			        value :"sm wan yi ?"  
  			    };
  			},
  			propTypes: {
  			    value:React.PropTypes.string.isRequired,
  			},
  			swichListener:function(event){
  				this.setState({value:event.target.value}.bind(this))
  			},
  			render : function(){
  				return (<div>
  					<input type="text" value={this.state.value} onChange={this.swichListener} />
  					<p>{this.state.value} </p>
  				</div>)
  			}
  		});
  		ReactDOM.render(<MySwichData />,document.getElementById('ex'));

  	</script>
  </body>
</html>
